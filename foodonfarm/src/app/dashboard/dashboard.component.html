            <div>

                  <p>From your account dashboard you can view your recent orders, manage your shipping and billing addresses, and edit your password and <br>account details.</p>
                </div>
                
                <div style="margin-top: 25px;" *ngIf="logo=='accdetails'">
                    <p><b>User Name:&nbsp;&nbsp;</b>{{userdata?.username}}</p>
                    <p><b>Mobile No:&nbsp;&nbsp;</b>{{userdata.mobileno}}</p>
