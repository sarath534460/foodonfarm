<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div style="background-color:  #f2f2f2;padding-top: 40px;padding-bottom: 40px;">
            <div style="text-align: center;">
                <h2 style="font-weight: 400;">{{categoryName}}</h2>
                <p><a routerLink="" style="text-decoration: none;color: black;">Home</a>/ {{categoryName}}</p>
            </div>
    
        </div>
        <br>
        <br>

        <div style="display:flex;margin-left:160px;">
            <div style="width:285px;">
                <h5  style="font-weight:400;margin-left: 5px;">Categories</h5><br>

                <div *ngFor="let x of allcategories" style="display: flex;flex-direction:column ;align-items:flex-start;font-size: 16px;">
                    
                    <button style="border:none;background-color:white;text-align: left;width: 100%;line-height: 1;font-size: 16px;"  [routerLink]="['/product-category', x.categoryname]" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }" type="button">{{x.categoryname}}</button><br>

                </div>

            </div>

            


            <div class="cardd" style="display:flex;flex-wrap: wrap;gap:30px;max-width: 100%;">
               
                
                <div *ngFor="let x of allproductbasedcat" >
                    <div>
                        <img (click)="imgclick(x.productname,x._id)" style="cursor:pointer;object-fit:cover;max-width:300px ;" [src]="'data:image/jpeg;base64,' + x.productimage"  height="300" >
                        <br>
                        <br>
                        
                        <h6 style="text-align: center;color:dimgray">{{x.productname}}</h6>
                        <p style="text-align: center;color:dimgray"> ₹{{ getLowestDiscount(x.weights)}}-₹{{getHighestDiscount(x.weights)}}</p>
                        <div style="text-align: center;"><button type="button" (click)="wishlisted(x._id)" class="wishlist" style="background-color: white;font-size: 14px;border:none;text-align: center;color:dimgray"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="15" height="15" viewBox="0 0 17 17">
                            <g>
                            </g>
                                <path d="M12.5 0.658c-1.739 0-3.251 0.992-4 2.439-0.749-1.447-2.261-2.439-4-2.439-2.481 0-4.5 2.019-4.5 4.5 0 0.343 0.048 0.699 0.154 1.118l0.109 0.351c1.432 4.354 7.659 9.393 7.924 9.604l0.313 0.252 0.313-0.252c0.282-0.227 6.926-5.598 7.927-9.614l0.112-0.368c0.101-0.402 0.148-0.749 0.148-1.091 0-2.481-2.019-4.5-4.5-4.5zM15.889 5.98l-0.113 0.37c-0.809 3.246-5.946 7.727-7.276 8.843-1.282-1.083-6.122-5.337-7.285-8.872l-0.1-0.316c-0.077-0.311-0.115-0.588-0.115-0.847 0-1.93 1.57-3.5 3.5-3.5s3.5 1.571 3.5 3.5v0.252h1v-0.252c0-1.93 1.57-3.5 3.5-3.5s3.5 1.57 3.5 3.5c0 0.258-0.038 0.527-0.111 0.822z" fill="#000000"></path>
                            </svg>  {{ checkwishlist(x._id) ?'' : 'Add to Wishlist' }}
                        </button></div>
                    
                    </div>
                   
                </div>
                
            </div>

        </div>
       

    </div>
</body>
</html>
